<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="ruff_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="ruff_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#ruff_bg)" />

    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        代码“洁癖”的终极福音
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        认识一下快到“作弊”的 Ruff
    </text>
    
    <!-- Central Ruff Dog Icon -->
    <g transform="translate(450, 191.5)" filter="url(#ruff_glow)">
        <!-- Head -->
        <path d="M0 -80 L60 0 L0 80 L-60 0 Z" fill="#1e293b" stroke="#0ea5e9" stroke-width="3"/>
        <!-- Ears -->
        <path d="M-50 -70 L-80 -100 L-40 -50 Z" fill="#1e293b" stroke="#0ea5e9" stroke-width="3"/>
        <path d="M50 -70 L80 -100 L40 -50 Z" fill="#1e293b" stroke="#0ea5e9" stroke-width="3"/>
        <!-- Eyes (Scanner) -->
        <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#ef4444" stroke-width="5"/>
        <!-- Muzzle -->
        <path d="M0 20 L20 60 L-20 60 Z" fill="#334155"/>
        <!-- Code lines being scanned -->
        <g font-family="monospace" font-size="14" fill="#5eead4" opacity="0.6">
            <text x="-150" y="-30">import pandas as pd</text>
            <text x="-150" y="0">def my_func( a, b ):</text>
            <text x="-150" y="30">  return a+b</text>
        </g>
    </g>
</svg>