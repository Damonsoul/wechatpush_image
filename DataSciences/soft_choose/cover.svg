<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
    <!-- Background Definition -->
    <defs>
        <filter id="text-shadow" x="-0.1" y="-0.1" width="1.2" height="1.2">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feFlood flood-color="#000" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="grad1" cx="0%" cy="0%" r="100%">
            <stop offset="0%" style="stop-color:rgba(238, 247, 255, 1); stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(238, 247, 255, 0); stop-opacity:1" />
        </radialGradient>
        <radialGradient id="grad2" cx="100%" cy="100%" r="80%">
            <stop offset="0%" style="stop-color:rgba(255, 244, 224, 1); stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(255, 244, 224, 0); stop-opacity:1" />
        </radialGradient>
    </defs>

    <!-- Base Background -->
    <rect width="900" height="383" fill="#f8fafc" />
    <rect width="900" height="383" fill="url(#grad1)" />
    <rect width="900" height="383" fill="url(#grad2)" />
    
    <!-- Main Headline Text -->
    <text x="450" y="85" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">
        2025数据分析师必备三大神器
    </text>

    <!-- Central Content Block (Safe for 1:1 Crop) -->
    <g transform="translate(0, 191.5)">
        <text x="290" y="5" font-size="60" font-weight="900" text-anchor="middle" fill="#3776AB">Python</text>
        
        <line x1="440" y1="-40" x2="440" y2="40" stroke="#cccccc" stroke-width="2"/>
        <line x1="460" y1="-40" x2="460" y2="40" stroke="#cccccc" stroke-width="2"/>

        <text x="610" y="5" font-size="60" font-weight="900" text-anchor="middle" fill="#F2C811" letter-spacing="-2">Power BI</text>
        
        <!-- The R is placed slightly offset to visually balance the block -->
        <text x="450" y="-30" font-size="90" font-weight="900" text-anchor="middle" fill="#276DC3" transform="rotate(-10, 450, -30)" filter="url(#text-shadow)">R</text>

    </g>
    
    <!-- Sub-headline Text -->
    <text x="450" y="330" font-size="22" font-weight="500" text-anchor="middle" fill="#5a6775">
        到底哪个更适合你？一场全面的终极对决
    </text>
</svg>