<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="pareto_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="pareto_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#pareto_bg)" />

    <!-- Main Title -->
    <text x="450" y="70" font-size="36" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        还在手动做帕累托分析？
    </text>
    <text x="450" y="330" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        这个“神器”帮你一键搞定 ABC 分类
    </text>
    
    <!-- Central Chart Element -->
    <g transform="translate(450, 200)" filter="url(#pareto_glow)">
        <!-- Chart Area -->
        <rect x="-250" y="-100" width="500" height="200" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2"/>
        
        <!-- ABC Background Regions -->
        <rect x="-250" y="-100" width="200" height="200" fill="#FF6B6B" opacity="0.1"/>
        <rect x="-50" y="-100" width="150" height="200" fill="#4ECDC4" opacity="0.1"/>
        <rect x="100" y="-100" width="150" height="200" fill="#45B7D1" opacity="0.1"/>
        
        <!-- ABC Labels -->
        <text x="-150" y="-75" font-size="24" font-weight="bold" fill="white" opacity="0.7">A</text>
        <text x="25" y="-75" font-size="24" font-weight="bold" fill="white" opacity="0.7">B</text>
        <text x="175" y="-75" font-size="24" font-weight="bold" fill="white" opacity="0.7">C</text>
        
        <!-- Bar Chart -->
        <g transform="translate(0, 90)">
            <rect x="-230" y="-150" width="30" height="150" fill="#FF6B6B" opacity="0.8"/>
            <rect x="-190" y="-120" width="30" height="120" fill="#FF6B6B" opacity="0.8"/>
            <rect x="-150" y="-100" width="30" height="100" fill="#FF6B6B" opacity="0.8"/>
            <rect x="-30" y="-80" width="30" height="80" fill="#4ECDC4" opacity="0.8"/>
            <rect x="10" y="-70" width="30" height="70" fill="#4ECDC4" opacity="0.8"/>
            <rect x="120" y="-40" width="30" height="40" fill="#45B7D1" opacity="0.8"/>
            <rect x="160" y="-30" width="30" height="30" fill="#45B7D1" opacity="0.8"/>
        </g>

        <!-- Cumulative Line -->
        <path d="M-215 -50 C -150 -100, 0 -130, 230 -150" stroke="#FFA500" stroke-width="4" fill="none"/>
        <circle cx="-215" cy="-50" r="5" fill="#FFA500"/>
        <circle cx="230" cy="-150" r="5" fill="#FFA500"/>
    </g>
</svg>