<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>

<!-- Background: Data Grid -->
<path d="M0 40 H900 M0 120 H900 M0 200 H900 M0 280 H900 M0 360 H900" stroke="#E9ECEF" stroke-width="2"/>
<path d="M100 0 V383 M300 0 V383 M500 0 V383 M700 0 V383" stroke="#E9ECEF" stroke-width="2"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
        <feOffset dx="0" dy="8" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.1"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <linearGradient id="pulse-gradient" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#339AF0" stop-opacity="0"/>
        <stop offset="50%" stop-color="#339AF0"/>
        <stop offset="100%" stop-color="#339AF0" stop-opacity="0"/>
    </linearGradient>
</defs>

<!-- === BACKGROUND PULSE LINE (Heartbeat) === -->
<path d="M0 191 H200 L220 150 L240 230 L260 191 H640 L660 130 L680 250 L700 191 H900" stroke="url(#pulse-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

<!-- === DECORATION: Left Dashboard Card === -->
<g filter="url(#card-shadow)" opacity="0.8">
    <rect x="50" y="100" width="160" height="180" rx="8" fill="white"/>
    <rect x="70" y="120" width="120" height="60" rx="4" fill="#E7F5FF"/>
    <rect x="70" y="190" width="50" height="70" rx="4" fill="#F1F3F5"/>
    <rect x="130" y="190" width="60" height="70" rx="4" fill="#F1F3F5"/>
    <!-- Live Dot -->
    <circle cx="190" cy="115" r="4" fill="#FF6B6B"/>
</g>

<!-- === DECORATION: Right Dashboard Card === -->
<g filter="url(#card-shadow)" opacity="0.8">
    <rect x="690" y="100" width="160" height="180" rx="8" fill="white"/>
    <circle cx="770" cy="160" r="30" stroke="#F2C811" stroke-width="8" fill="none"/>
    <path d="M770 160 L770 140" stroke="#F2C811" stroke-width="4" stroke-linecap="round"/>
    <rect x="710" y="210" width="120" height="10" rx="5" fill="#E9ECEF"/>
    <rect x="710" y="230" width="80" height="10" rx="5" fill="#E9ECEF"/>
    <rect x="710" y="250" width="100" height="10" rx="5" fill="#E9ECEF"/>
</g>

<!-- === CENTER: Main Title Block === -->
<g filter="url(#card-shadow)">
    <rect x="230" y="80" width="440" height="220" rx="16" fill="white"/>
    
    <!-- Top Label: LIVE -->
    <rect x="410" y="100" width="80" height="24" rx="12" fill="#FF6B6B"/>
    <circle cx="430" cy="112" r="4" fill="white"/>
    <text x="455" y="116" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="bold" fill="white">LIVE</text>

    <!-- Main Title -->
    <text x="450" y="165" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="28" font-weight="bold" fill="#F2C811">Power BI</text>
    <text x="450" y="220" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="42" font-weight="900" fill="#212529">实时大屏解决方案</text>
    
    <!-- Subtitle / Tagline -->
    <rect x="280" y="250" width="340" height="1" fill="#E9ECEF"/>
    <text x="450" y="275" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="500" fill="#868E96">无需流数据集 · 自动循环刷新</text>
</g>

</svg>