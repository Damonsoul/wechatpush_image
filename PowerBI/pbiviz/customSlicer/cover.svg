
<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>
<!-- Background Grid -->
<path d="M0 191.5 H900 M450 0 V383" stroke="#E9ECEF" stroke-width="2" stroke-dasharray="20 20"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
        <feOffset dx="0" dy="8" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.12"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- === LEFT: Style Customization === -->
<g filter="url(#card-shadow)" transform="rotate(-5, 200, 191)">
    <rect x="100" y="100" width="200" height="180" rx="12" fill="white"/>
    <!-- Header -->
    <text x="130" y="135" font-family="'Segoe UI', sans-serif" font-size="14" fill="#ADB5BD" font-weight="bold">STYLE SETTINGS</text>
    <!-- Slider 1: Radius -->
    <rect x="130" y="160" width="140" height="6" rx="3" fill="#F1F3F5"/>
    <circle cx="240" cy="163" r="8" fill="#339AF0"/>
    <!-- Slider 2: Transparency -->
    <rect x="130" y="190" width="140" height="6" rx="3" fill="#F1F3F5"/>
    <circle cx="180" cy="193" r="8" fill="#339AF0"/>
    <!-- Color Picker -->
    <circle cx="140" cy="235" r="12" fill="#FF6B6B"/>
    <circle cx="175" cy="235" r="12" fill="#FCC419"/>
    <circle cx="210" cy="235" r="12" fill="#51CF66"/>
</g>

<!-- === RIGHT: Dynamic Slicer === -->
<g filter="url(#card-shadow)" transform="rotate(5, 700, 191)">
    <rect x="600" y="110" width="220" height="160" rx="12" fill="white"/>
    <!-- Slicer Header -->
    <text x="625" y="145" font-family="'Segoe UI', sans-serif" font-size="14" fill="#ADB5BD" font-weight="bold">DEFAULT VALUE</text>
    <!-- The Dropdown -->
    <rect x="625" y="165" width="170" height="40" rx="8" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="2"/>
    <text x="640" y="190" font-family="'Segoe UI', sans-serif" font-size="16" fill="#343A40" font-weight="500">2025-11</text>
    <!-- Arrow -->
    <path d="M770 180 L780 190 L790 180" stroke="#868E96" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- The "fx" Badge indicating dynamic measure -->
    <g transform="translate(750, 155)">
        <rect x="0" y="0" width="30" height="20" rx="4" fill="#FCC419"/>
        <text x="15" y="14" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="white" font-weight="bold">fx</text>
    </g>
</g>

<!-- === CENTER TITLE === -->
<g filter="url(#card-shadow)">
    <rect x="250" y="141" width="400" height="100" rx="16" fill="white"/>
    <text x="450" y="185" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="32" fill="#212529" font-weight="900">PowerBI高级样式切片器</text>
    <text x="450" y="220" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#868E96" font-weight="500">动态默认值 · 极致美化</text>
</g>

</svg>