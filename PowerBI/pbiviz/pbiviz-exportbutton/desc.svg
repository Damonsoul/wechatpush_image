<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Microsoft YaHei', 'SimHei', sans-serif;">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="400" y="60" text-anchor="middle" font-size="28" font-weight="bold" fill="#252525">
    Power BI 数据导出按钮
  </text>
  <text x="400" y="90" text-anchor="middle" font-size="16" fill="#666">
    原知识星球专享 · 现B站小店首发
  </text>
  
  <!-- Power BI 界面框架 -->
  <rect x="50" y="120" width="700" height="380" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 报表区域 -->
  <rect x="70" y="150" width="400" height="300" rx="4" fill="#1a1a1a"/>
  
  <!-- 图表示例 -->
  <rect x="90" y="170" width="360" height="180" fill="#2c3e50"/>
  <circle cx="150" cy="250" r="40" fill="#3498db"/>
  <circle cx="250" cy="250" r="35" fill="#e74c3c"/>
  <circle cx="350" cy="250" r="30" fill="#2ecc71"/>
  
  <!-- 数据表格 -->
  <rect x="90" y="370" width="360" height="60" fill="#34495e"/>
  <rect x="90" y="370" width="360" height="20" fill="#2c3e50"/>
  
  <!-- 导出按钮展示 -->
  <rect x="500" y="180" width="220" height="60" rx="6" fill="#01B8AA"/>
  <text x="610" y="215" text-anchor="middle" font-size="14" fill="white" font-weight="bold">
    📥 Export to CSV
  </text>
  
  <!-- 功能特性列表 -->
  <text x="500" y="270" font-size="12" fill="#2c3e50" font-weight="bold">✨ 核心功能</text>
  <text x="500" y="295" font-size="12" fill="#555">• 一键导出CSV数据</text>
  <text x="500" y="315" font-size="12" fill="#555">• 完全自定义样式</text>
  <text x="500" y="335" font-size="12" fill="#555">• 中英文双语支持</text>
  <text x="500" y="355" font-size="12" fill="#555">• 悬停/常驻模式</text>
  <text x="500" y="375" font-size="12" fill="#555">• 响应式布局</text>
  
  <!-- 重要提示区域 -->
  <rect x="500" y="400" width="220" height="80" rx="4" fill="#fff3cd" stroke="#ffeaa7"/>
  <text x="510" y="420" font-size="10" fill="#856404" font-weight="bold">⚠️ 重要说明</text>
  <text x="510" y="435" font-size="9" fill="#856404">• 虚拟商品，售出不退</text>
  <text x="510" y="450" font-size="9" fill="#856404">• 需开启自定义视觉对象下载权限</text>
  <text x="510" y="465" font-size="9" fill="#856404">• 仅支持Power BI最新版本</text>
  
  <!-- 底部信息 -->
  <rect x="0" y="520" width="800" height="80" fill="#2c3e50"/>
  <text x="400" y="550" text-anchor="middle" font-size="14" fill="white">
    由 不止BI 开发 · 品质保证 · 持续更新
  </text>
  <text x="400" y="580" text-anchor="middle" font-size="12" fill="#bdc3c7">
    #PowerBI #数据导出 #报表工具 #BI开发
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="750" cy="80" r="8" fill="#e74c3c"/>
  <circle cx="730" cy="80" r="8" fill="#f39c12"/>
  <circle cx="710" cy="80" r="8" fill="#3498db"/>
</svg>