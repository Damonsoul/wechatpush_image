<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="export_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="export_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#export_bg)" />

    <!-- Main Title -->
    <text x="450" y="70" font-size="36" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        还在手动复制粘贴 HTML 表格？
    </text>
    <text x="450" y="330" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        这个“导出”按钮，将终结你的痛苦
    </text>
    
    <!-- Central Elements -->
    <g transform="translate(450, 191.5)" text-anchor="middle">
        <!-- Left Side (Problem) -->
        <g transform="translate(-200, 0)">
            <text font-family="monospace" font-size="20" fill="#ef4444" opacity="0.7">
                <tspan x="0" y="-20">&lt;table&gt;</tspan>
                <tspan x="0" y="5">&lt;tr&gt;&lt;td&gt;...</tspan>
                <tspan x="0" y="30">&lt;/td&gt;&lt;/tr&gt;</tspan>
            </text>
            <path d="M-40 -40 L40 40 M40 -40 L-40 40" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
        </g>
        
        <!-- Right Side (Solution) -->
        <g transform="translate(200, 0)" fill="#4ade80" opacity="0.8">
            <rect x="-40" y="-30" width="80" height="15" rx="3"/>
            <rect x="-40" y="-5" width="80" height="15" rx="3"/>
            <rect x="-40" y="20" width="80" height="15" rx="3"/>
        </g>
        
        <!-- Central Button -->
        <g filter="url(#export_glow)">
            <rect x="-100" y="-50" width="200" height="100" rx="15" fill="#01B8AA" stroke="#018C82" stroke-width="3"/>
            <path d="M-15 -10 L0 -25 L15 -10 M0 -25 L0 25" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
            <text y="65" font-size="20" fill="white" font-weight="bold">导出为 CSV</text>
        </g>
    </g>
</svg>