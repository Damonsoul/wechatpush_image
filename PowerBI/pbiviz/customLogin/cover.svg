<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>
<!-- Subtle Grid Background -->
<path d="M0 40 H900 M0 120 H900 M0 200 H900 M0 280 H900 M0 360 H900" stroke="#E9ECEF" stroke-width="2"/>
<path d="M100 0 V383 M300 0 V383 M500 0 V383 M700 0 V383" stroke="#E9ECEF" stroke-width="2"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
        <feOffset dx="0" dy="8" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.1"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <linearGradient id="pbi-gradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#F2C811"/>
        <stop offset="100%" stop-color="#F2C811" stop-opacity="0.8"/>
    </linearGradient>
</defs>

<!-- === BACKGROUND HERO: Massive Power BI Logo === -->
<g transform="translate(100, 60)">
    <!-- Bar 1 -->
    <rect x="0" y="140" width="60" height="120" rx="4" fill="#F2C811" opacity="0.4"/>
    <!-- Bar 2 -->
    <rect x="70" y="80" width="60" height="180" rx="4" fill="#F2C811" opacity="0.6"/>
    <!-- Bar 3 -->
    <rect x="140" y="0" width="60" height="260" rx="4" fill="#F2C811" opacity="0.8"/>
</g>

<!-- === FOREGROUND: The Login System === -->
<!-- Main Login Card -->
<g filter="url(#card-shadow)">
    <rect x="400" y="70" width="400" height="240" rx="16" fill="white"/>
    
    <!-- Left side of card (Visual decoration) -->
    <path d="M400 86 C400 77 407 70 416 70 H520 V310 H416 C407 310 400 303 400 294 Z" fill="#FFF9DB"/>
    <circle cx="460" cy="190" r="30" fill="#F2C811" stroke="white" stroke-width="4"/>
    <path d="M450 190 L460 200 L475 180" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Right side of card (Form inputs) -->
    <text x="560" y="120" font-family="'Segoe UI', sans-serif" font-size="20" fill="#212529" font-weight="bold">报表系统</text>
    
    <!-- Input 1 -->
    <rect x="560" y="140" width="200" height="36" rx="4" fill="#F8F9FA" stroke="#E9ECEF"/>
    <rect x="570" y="152" width="80" height="12" rx="2" fill="#CED4DA"/>
    
    <!-- Input 2 -->
    <rect x="560" y="190" width="200" height="36" rx="4" fill="#F8F9FA" stroke="#E9ECEF"/>
    <rect x="570" y="202" width="60" height="12" rx="2" fill="#CED4DA"/>
    
    <!-- Button -->
    <rect x="560" y="250" width="90" height="32" rx="6" fill="#212529"/>
    <text x="605" y="271" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="white" font-weight="bold">登录</text>
</g>

<!-- === TEXT LABELS === -->
<!-- "Power BI" Big Label -->
<text x="250" y="340" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="48" fill="#212529" font-weight="900" letter-spacing="-1">Power BI</text>

<!-- Tagline -->
<g transform="translate(600, 50) rotate(5)">
    <rect x="0" y="0" width="160" height="36" rx="18" fill="#212529" filter="url(#card-shadow)"/>
    <text x="80" y="24" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#F2C811" font-weight="bold">零成本 · 安全</text>
</g>

</svg>