<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>
<!-- Background Grid -->
<path d="M0 40 H900 M0 120 H900 M0 200 H900 M0 280 H900 M0 360 H900" stroke="#E9ECEF" stroke-width="2"/>
<path d="M100 0 V383 M300 0 V383 M500 0 V383 M700 0 V383" stroke="#E9ECEF" stroke-width="2"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
        <feOffset dx="0" dy="8" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.1"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- === CENTER VISUAL: The Slicer Interface === -->
<g filter="url(#card-shadow)">
    <rect x="250" y="80" width="400" height="220" rx="16" fill="white"/>
    
    <!-- Title Bar -->
    <text x="280" y="120" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#495057">总销售</text>
    <rect x="550" y="105" width="70" height="20" rx="4" fill="#E9ECEF"/>
    <text x="585" y="120" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#868E96">介于</text>

    <!-- The Slider Track (Grey) -->
    <rect x="280" y="160" width="340" height="6" rx="3" fill="#E9ECEF"/>
    <!-- The Active Range (Blue) -->
    <rect x="340" y="160" width="160" height="6" rx="3" fill="#339AF0"/>
    
    <!-- Left Handle -->
    <circle cx="340" cy="163" r="10" fill="white" stroke="#339AF0" stroke-width="3" filter="url(#card-shadow)"/>
    <!-- Right Handle -->
    <circle cx="500" cy="163" r="10" fill="white" stroke="#339AF0" stroke-width="3" filter="url(#card-shadow)"/>

    <!-- Input Boxes -->
    <rect x="280" y="190" width="80" height="30" rx="4" stroke="#DEE2E6" fill="white"/>
    <text x="320" y="210" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#495057">100</text>
    
    <rect x="540" y="190" width="80" height="30" rx="4" stroke="#DEE2E6" fill="white"/>
    <text x="580" y="210" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#495057">500</text>

    <!-- Data Visualization Feedback (Bars) -->
    <g transform="translate(280, 240)">
        <!-- Filtered Out (Grey) -->
        <rect x="0" y="20" width="15" height="30" rx="2" fill="#E9ECEF"/>
        <rect x="20" y="10" width="15" height="40" rx="2" fill="#E9ECEF"/>
        <rect x="40" y="30" width="15" height="20" rx="2" fill="#E9ECEF"/>
        
        <!-- Active (Blue) -->
        <rect x="60" y="5" width="15" height="45" rx="2" fill="#339AF0"/>
        <rect x="80" y="0" width="15" height="50" rx="2" fill="#339AF0"/>
        <rect x="100" y="10" width="15" height="40" rx="2" fill="#339AF0"/>
        <rect x="120" y="15" width="15" height="35" rx="2" fill="#339AF0"/>
        <rect x="140" y="20" width="15" height="30" rx="2" fill="#339AF0"/>
        <rect x="160" y="5" width="15" height="45" rx="2" fill="#339AF0"/>
        <rect x="180" y="10" width="15" height="40" rx="2" fill="#339AF0"/>
        <rect x="200" y="25" width="15" height="25" rx="2" fill="#339AF0"/>

        <!-- Filtered Out (Grey) -->
        <rect x="220" y="5" width="15" height="45" rx="2" fill="#E9ECEF"/>
        <rect x="240" y="0" width="15" height="50" rx="2" fill="#E9ECEF"/>
        <rect x="260" y="10" width="15" height="40" rx="2" fill="#E9ECEF"/>
        <rect x="280" y="20" width="15" height="30" rx="2" fill="#E9ECEF"/>
        <rect x="300" y="30" width="15" height="20" rx="2" fill="#E9ECEF"/>
        <rect x="320" y="35" width="15" height="15" rx="2" fill="#E9ECEF"/>
    </g>
</g>

<!-- === TEXT LABELS === -->
<text x="450" y="60" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="36" fill="#212529" font-weight="900">PowerBI度量值切片器</text>
<text x="450" y="350" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#868E96" font-weight="500">打破原生限制 · 交互更自由</text>

<!-- Floating Filter Icon -->
<g transform="translate(680, 70) rotate(15)" filter="url(#card-shadow)">
    <circle cx="20" cy="20" r="25" fill="#FFD43B"/>
    <path d="M10 12 L30 12 L22 20 V28 L18 28 V20 L10 12 Z" fill="#212529" stroke="#212529" stroke-width="2" stroke-linejoin="round"/>
</g>

</svg>