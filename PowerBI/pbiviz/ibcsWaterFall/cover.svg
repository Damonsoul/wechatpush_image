<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>

<defs>
    <!-- 浅色模式下的渐变截断：从灰色渐变到透明 -->
    <linearGradient id="fade-column-light" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#DEE2E6"/> <!-- Solid Light Grey -->
        <stop offset="0.5" stop-color="#E9ECEF"/>
        <stop offset="1" stop-color="#F8F9FA" stop-opacity="0"/> <!-- Fade to BG -->
    </linearGradient>
    
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
        <feOffset dx="0" dy="4" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.1"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- === THE CHART (Light Theme Version) === -->
<g transform="translate(140, 80)">
    
    <!-- 1. Start Column (Gradient Fade) -->
    <rect x="0" y="100" width="70" height="180" fill="url(#fade-column-light)" rx="4"/>
    <!-- Top Cap for structure -->
    <rect x="0" y="100" width="70" height="4" rx="2" fill="#ADB5BD"/>
    <text x="35" y="90" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#868E96" font-weight="bold">5.0M</text>
    
    <!-- Connector Line -->
    <path d="M70 100 H120" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4 2"/>

    <!-- 2. Positive Step (Teal/Green) -->
    <rect x="120" y="70" width="70" height="30" fill="#20C997" rx="4"/> 
    <text x="155" y="50" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#0CA678" font-weight="bold">+5K</text>
    <text x="155" y="64" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#0CA678">+0.1%</text>

    <!-- Connector Line -->
    <path d="M190 70 H240" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4 2"/>

    <!-- 3. Negative Step (Red/Pink) -->
    <rect x="240" y="70" width="70" height="20" fill="#FF6B6B" rx="4"/>
    <text x="275" y="105" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#FA5252" font-weight="bold">-2K</text>
    
    <!-- Connector Line -->
    <path d="M310 90 H360" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4 2"/>

    <!-- 4. Big Positive Step (Teal/Green) -->
    <rect x="360" y="10" width="70" height="80" fill="#20C997" rx="4"/>
    <text x="395" y="-10" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#0CA678" font-weight="bold">+8K</text>
    <text x="395" y="4" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#0CA678">+0.2%</text>

    <!-- Connector Line -->
    <path d="M430 10 H480" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4 2"/>

    <!-- 5. End Column (Gradient Fade) -->
    <rect x="480" y="10" width="70" height="270" fill="url(#fade-column-light)" rx="4"/>
    <!-- Top Cap -->
    <rect x="480" y="10" width="70" height="4" rx="2" fill="#ADB5BD"/>
    <text x="515" y="0" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#343A40" font-weight="bold">5.01M</text>

    <!-- 6. Total Variance Arrow (Right Side) -->
    <!-- Extension lines -->
    <path d="M70 100 H620" stroke="#CED4DA" stroke-width="1" stroke-dasharray="3 3"/>
    <path d="M550 10 H620" stroke="#CED4DA" stroke-width="1" stroke-dasharray="3 3"/>
    
    <!-- The Green Arrow -->
    <line x1="600" y1="100" x2="600" y2="15" stroke="#20C997" stroke-width="2"/>
    <path d="M600 10 L595 20 H605 Z" fill="#20C997"/> 
    
    <!-- Total Label -->
    <text x="620" y="55" font-family="'Segoe UI', sans-serif" font-size="14" fill="#099268" font-weight="bold">+10K</text>
    <text x="620" y="72" font-family="'Segoe UI', sans-serif" font-size="12" fill="#099268" font-weight="bold">+0.2%</text>
</g>

<!-- === TITLE CARD (Bottom Center - Glassmorphism Light) === -->
<g filter="url(#card-shadow)">
    <!-- White semi-transparent card -->
    <rect x="220" y="270" width="460" height="90" rx="16" fill="white" fill-opacity="0.9" stroke="white" stroke-width="2"/>
    
    <text x="450" y="305" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#339AF0" font-weight="bold" letter-spacing="2">IBCS 风格</text>
    <text x="450" y="340" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="32" fill="#212529" font-weight="900">POWER BI智能瀑布图</text>
</g>

<!-- Decorative "Smart Break" Badge -->
<g transform="translate(620, 255) rotate(15)" filter="url(#card-shadow)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#FFD43B"/>
    <text x="50" y="20" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#343A40" font-weight="bold">智能截断</text>
</g>

</svg>