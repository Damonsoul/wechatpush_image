<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F0F4F8"/>
<!-- Background Grid -->
<path d="M0 191.5 H900 M450 0 V383" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="10 10"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
        <feOffset dx="0" dy="8" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.15"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- Left Element: IBCS Waterfall Concept (Positioned to cross center) -->
<g filter="url(#card-shadow)" transform="translate(120, 100) rotate(-8)">
    <rect x="0" y="0" width="180" height="150" rx="16" fill="white"/>
    <!-- Chart Bars -->
    <rect x="20" y="40" width="20" height="90" rx="2" fill="#343A40"/> <!-- Actual -->
    <rect x="50" y="60" width="20" height="20" rx="2" fill="#10B981"/> <!-- Green -->
    <rect x="80" y="90" width="20" height="40" rx="2" fill="#EF4444"/> <!-- Red -->
    <rect x="110" y="50" width="20" height="80" rx="2" fill="#ADB5BD"/> <!-- Plan -->
    <rect x="140" y="30" width="20" height="100" rx="2" fill="#343A40"/> <!-- Total -->
    <!-- Lines -->
    <path d="M40 40 H50 M70 60 H80 M100 90 H110 M130 50 H140" stroke="#CED4DA" stroke-width="1" stroke-dasharray="2 2"/>
</g>

<!-- Right Element: Trend & KPI Concept (Positioned to cross center) -->
<g filter="url(#card-shadow)" transform="translate(600, 90) rotate(8)">
    <rect x="0" y="0" width="180" height="150" rx="16" fill="white"/>
    <text x="20" y="40" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="28" fill="#212529">24.5M</text>
    <text x="120" y="40" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="14" fill="#10B981">▲ 12%</text>
    <!-- Sparkline Area -->
    <path d="M20 100 L40 90 L60 110 L80 70 L100 80 L130 50 L160 60" stroke="#339AF0" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M20 100 L40 90 L60 110 L80 70 L100 80 L130 50 L160 60 V130 H20 Z" fill="#339AF0" fill-opacity="0.1"/>
    <circle cx="160" cy="60" r="4" fill="#339AF0"/>
</g>

<!-- Center Title Card (Semi-Transparent) -->
<g filter="url(#card-shadow)">
    <!-- Main Pill Shape with Opacity -->
    <rect x="200" y="111" width="500" height="160" rx="24" fill="white" fill-opacity="0.85" stroke="white" stroke-width="2"/>
    
    <!-- Decor Header -->
    <rect x="420" y="136" width="60" height="6" rx="3" fill="#E2E8F0"/>
    
    <!-- Title Text -->
    <text x="450" y="180" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="20" fill="#339AF0" font-weight="bold" letter-spacing="2">IBCS KPI Card</text>
    
    <text x="450" y="235" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="48" fill="#212529" font-weight="900">POWER BI 卡片图</text>
</g>

<!-- Decorative Shapes -->
<circle cx="180" cy="80" r="6" fill="#339AF0"/>
<circle cx="720" cy="300" r="8" fill="#10B981"/>
<path d="M820 100 L830 110 L840 100" stroke="#EF4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

</svg>