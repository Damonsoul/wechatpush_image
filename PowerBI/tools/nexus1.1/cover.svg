<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>
<!-- Background Grid -->
<path d="M0 191.5 H900 M450 0 V383" stroke="#E9ECEF" stroke-width="2" stroke-dasharray="20 20"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
        <feOffset dx="0" dy="4" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.1"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- Connecting Line (Background) -->
<path d="M220 191 H680" stroke="#E2E8F0" stroke-width="8" stroke-linecap="round"/>

<!-- Left Element: Power BI Concept -->
<g filter="url(#card-shadow)">
    <rect x="100" y="110" width="160" height="160" rx="20" fill="white"/>
    <!-- PBI Bars -->
    <rect x="135" y="170" width="20" height="60" rx="2" fill="#F2C811"/>
    <rect x="170" y="140" width="20" height="90" rx="2" fill="#F2C811"/>
    <rect x="205" y="125" width="20" height="105" rx="2" fill="#F2C811"/>
    <!-- Icon Label -->
    <text x="180" y="255" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#94A3B8" font-weight="bold">DATA</text>
</g>

<!-- Right Element: AI Concept -->
<g filter="url(#card-shadow)">
    <rect x="640" y="110" width="160" height="160" rx="20" fill="white"/>
    <!-- AI Nodes -->
    <circle cx="720" cy="190" r="30" fill="#E7F5FF"/>
    <circle cx="720" cy="190" r="8" fill="#339AF0"/>
    <circle cx="680" cy="150" r="6" fill="#339AF0" opacity="0.6"/>
    <circle cx="760" cy="150" r="6" fill="#339AF0" opacity="0.6"/>
    <circle cx="680" cy="230" r="6" fill="#339AF0" opacity="0.6"/>
    <circle cx="760" cy="230" r="6" fill="#339AF0" opacity="0.6"/>
    <!-- Connections -->
    <path d="M720 190 L680 150 M720 190 L760 150 M720 190 L680 230 M720 190 L760 230" stroke="#339AF0" stroke-width="2"/>
    <!-- Icon Label -->
    <text x="720" y="255" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#94A3B8" font-weight="bold">INTELLIGENCE</text>
</g>

<!-- Center Title Card -->
<g filter="url(#card-shadow)">
    <rect x="230" y="126" width="440" height="130" rx="24" fill="white"/>
    
    <!-- Title Text -->
    <text x="450" y="185" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="20" fill="#868E96" font-weight="600" letter-spacing="2">NEXUS UPDATE</text>
    
    <!-- Main Text: Power BI + AI -->
    <text x="450" y="230" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="42" fill="#212529" font-weight="900">
        Power BI <tspan fill="#339AF0">+</tspan> AI
    </text>
</g>

<!-- Floating Feature Badges -->
<!-- Badge 1: Date Table -->
<g transform="translate(230, 90) rotate(-5)" filter="url(#card-shadow)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="#E7F5FF"/>
    <text x="60" y="21" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1C7ED6" font-weight="bold">📅 一键日期表</text>
</g>

<!-- Badge 2: Formatter -->
<g transform="translate(550, 270) rotate(5)" filter="url(#card-shadow)">
    <rect x="0" y="0" width="120" height="32" rx="16" fill="#FFF3BF"/>
    <text x="60" y="21" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#F08C00" font-weight="bold">✨ 代码美化</text>
</g>

</svg>