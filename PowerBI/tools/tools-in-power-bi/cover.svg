<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="tools_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="tools_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#tools_bg)" />

    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        Power BI 高手工具箱
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        解锁超越 99% 用户的开发效率
    </text>
    
    <!-- Central PBI Logo -->
    <g transform="translate(450, 191.5)">
        <path d="M-40 -40 L-40 40 L-25 40 L-25 -5 C-25 -20 0 -20 0 -20 C20 -20 20 -30 20 -40 Z M-15 0 L-15 40 L0 40 L0 0 Z M10 0 L10 40 L25 40 L25 0 Z M35 -40 L35 40 L50 40 L50 -40 Z" fill="#F2C811" />
    </g>
    
    <!-- Surrounding Tool Icons -->
    <g fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.6" filter="url(#tools_glow)">
        <!-- Gear (Tabular Editor) -->
        <circle cx="250" cy="191.5" r="20"/>
        <circle cx="250" cy="191.5" r="12"/>
        <path d="M250 166.5 L250 151.5 M250 216.5 L250 231.5 M225 191.5 L210 191.5 M290 191.5 L275 191.5 M235 176.5 L225 166.5 M265 206.5 L275 216.5 M235 206.5 L225 216.5 M265 176.5 L275 166.5"/>
        
        <!-- Code (DAX Studio) -->
        <path d="M620 160 L600 190 L620 220 M680 160 L700 190 L680 220"/>
        
        <!-- Chart (Deneb) -->
        <path d="M350 100 L350 140 M380 80 L380 140 M410 110 L410 140"/>

        <!-- Magnifying Glass (Analyzer) -->
        <circle cx="550" cy="115" r="15"/>
        <line x1="562" y1="127" x2="575" y2="140"/>

        <!-- Rocket (Deploy) -->
        <path d="M320 250 Q350 220 380 250 L365 280 L350 290 L335 280 Z M350 290 L350 300 M340 300 L360 300"/>

        <!-- Document/Design (Figma) -->
        <rect x="620" y="250" width="40" height="50" rx="5"/>
        <line x1="630" y1="265" x2="650" y2="265"/>
        <line x1="630" y1="275" x2="650" y2="275"/>
    </g>
</svg>