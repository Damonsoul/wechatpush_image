
<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>
<!-- Background Grid -->
<path d="M0 191.5 H900 M450 0 V383" stroke="#E9ECEF" stroke-width="2" stroke-dasharray="20 20"/>

<defs>
    <!-- Logo Gradients (From User) -->
    <linearGradient id="blueFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D9CDB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FD9A96;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EB5757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B794F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805FF3;stop-opacity:1" />
    </linearGradient>
    
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
        <feOffset dx="0" dy="8" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.15"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- Background Decoration: Connectivity -->
<circle cx="450" cy="191" r="120" stroke="#E2E8F0" stroke-width="1" fill="none"/>
<circle cx="450" cy="191" r="160" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="10 10" fill="none"/>

<!-- === LOGO GROUP (Scaled and Centered) === -->
<g transform="translate(322, 60) scale(1)">
    <!-- Shadow -->
    <ellipse cx="128" cy="230" rx="60" ry="10" fill="#000" opacity="0.15" filter="url(#card-shadow)"/>

    <!-- Left Face (Blue) -->
    <path d="M128 140 L40 90 L40 180 L128 230 Z" fill="url(#blueFace)" />
    
    <!-- Right Face (Orange) -->
    <path d="M128 140 L216 90 L216 180 L128 230 Z" fill="url(#orangeFace)" />

    <!-- Top Face (Purple) -->
    <path d="M128 120 L216 70 L128 20 L40 70 Z" fill="url(#purpleFace)" />
    
    <!-- Top Decoration -->
    <circle cx="128" cy="70" r="15" fill="white" opacity="0.3"/>
    <path d="M90 91 L128 70 L166 91" stroke="white" stroke-width="4" stroke-opacity="0.3" fill="none"/>
    
    <!-- Side Details -->
    <path d="M60 120 L100 143" stroke="white" stroke-width="4" stroke-opacity="0.4" stroke-linecap="round"/>
    <path d="M60 140 L90 157" stroke="white" stroke-width="4" stroke-opacity="0.4" stroke-linecap="round"/>
    <path d="M196 120 L156 143" stroke="white" stroke-width="4" stroke-opacity="0.4" stroke-linecap="round"/>
    <path d="M196 140 L166 157" stroke="white" stroke-width="4" stroke-opacity="0.4" stroke-linecap="round"/>
</g>

<!-- Text Elements -->
<text x="450" y="320" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="36" fill="#212529" font-weight="900" letter-spacing="2">NEXUS</text>
<text x="450" y="355" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#868E96" font-weight="600" letter-spacing="4">免费PowerBI外部工具</text>

<!-- Feature Badges (Floating) -->
<g transform="translate(150, 150)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="white" filter="url(#card-shadow)"/>
    <text x="50" y="21" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#805FF3" font-weight="bold">AI Agent</text>
</g>

<g transform="translate(650, 120)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="white" filter="url(#card-shadow)"/>
    <text x="50" y="21" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#2D9CDB" font-weight="bold">血缘分析</text>
</g>

<g transform="translate(680, 220)">
    <rect x="0" y="0" width="100" height="32" rx="16" fill="white" filter="url(#card-shadow)"/>
    <text x="50" y="21" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#EB5757" font-weight="bold">UDF函数库</text>
</g>

</svg>
