<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="line_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#1a2533" />
        </radialGradient>
        <filter id="line_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5">
            <circle cx="5" cy="5" r="5" fill="white" />
        </marker>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#line_bg)" />
    <path d="M0 100 L900 100 M0 191.5 L900 191.5 M0 283 L900 283 M150 0 L150 383 M300 0 L300 383 M450 0 L450 383 M600 0 L600 383 M750 0 L750 383" stroke="#34495e" stroke-width="1" stroke-opacity="0.3"/>

    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        Power BI 可视化工具箱 (二)
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        让你的折线图“开口说话”：趋势分析的 15 种高级形态
    </text>

    <!-- Line Graphics -->
    <g fill="none" stroke-width="3" filter="url(#line_glow)">
        <polyline points="50,250 150,180 250,200 350,150 450,170 550,120 650,140 750,90 850,110" stroke="#3498db" marker-mid="url(#dot)" marker-start="url(#dot)" marker-end="url(#dot)"/>
        <polyline points="50,280 180,220 280,240 380,190 480,210 580,160 680,180 780,130 850,150" stroke="#e67e22" opacity="0.8"/>
        <path d="M 50 150 Q 250 250, 450 150 T 850 150" stroke="#2ecc71" stroke-dasharray="8 8"/>
    </g>
</svg>