<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="blueprint_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#1e293b" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="blueprint_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="7" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#blueprint_bg)" />
    
    <!-- Faded Background Text (Old Rule) -->
    <text x="450" y="230" font-family="monospace" font-size="120" font-weight="900" text-anchor="middle" fill="#334155" opacity="0.1">
        DATEADD
    </text>

    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        忘掉 DATEADD 吧
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        DAX 时间智能的游戏规则，已经变了
    </text>
    
    <!-- Central Blueprint Elements (New Rule) -->
    <g transform="translate(450, 191.5)" filter="url(#blueprint_glow)">
        <!-- Glowing Core -->
        <circle cx="0" cy="0" r="80" fill="#14b8a6" fill-opacity="0.1"/>
        <circle cx="0" cy="0" r="70" fill="none" stroke="#2dd4bf" stroke-width="2"/>
        
        <!-- Central Calendar Icon -->
        <rect x="-35" y="-35" width="70" height="70" rx="5" fill="#1e293b" stroke="#5eead4" stroke-width="2"/>
        <text x="0" y="12" font-size="36" font-weight="bold" text-anchor="middle" fill="white">25</text>
        
        <!-- Radiating Info Lines -->
        <g font-family="monospace" font-size="16" fill="#94a3b8">
            <!-- Top Right -->
            <line x1="40" y1="-40" x2="120" y2="-100" stroke="#5eead4" stroke-width="1.5"/>
            <text x="130" y="-100" text-anchor="start">Fiscal Year</text>
            <!-- Right -->
            <line x1="50" y1="0" x2="150" y2="0" stroke="#5eead4" stroke-width="1.5"/>
            <text x="160" y="5" text-anchor="start">4-4-5 Retail</text>
            <!-- Bottom Right -->
            <line x1="40" y1="40" x2="120" y2="100" stroke="#5eead4" stroke-width="1.5"/>
            <text x="130" y="105" text-anchor="start">Weekly</text>
        </g>
    </g>
</svg>