<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="dax_svg_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="dax_svg_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#dax_svg_bg)" />

    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        DAX 的终极魔法：在 Power BI 里“画”图
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        EvaluationContext.SVG 函数库全解析
    </text>
    
    <!-- Central SVG Tag Elements -->
    <g transform="translate(450, 191.5)" text-anchor="middle">
        <!-- SVG Tag Brackets -->
        <text x="-250" y="40" font-family="monospace" font-size="120" font-weight="900" fill="#94a3b8" opacity="0.5">&lt;svg&gt;</text>
        <text x="250" y="40" font-family="monospace" font-size="120" font-weight="900" fill="#94a3b8" opacity="0.5">&lt;/svg&gt;</text>
        
        <!-- Glowing Chart inside -->
        <g filter="url(#dax_svg_glow)">
            <rect x="-150" y="-50" width="300" height="100" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="5"/>
            <!-- Bar Chart Elements -->
            <rect x="-130" y="20" width="80" height="20" fill="#2dd4bf"/>
            <rect x="-130" y="-10" width="150" height="20" fill="#2dd4bf"/>
            <rect x="-130" y="-40" width="50" height="20" fill="#2dd4bf"/>
            <!-- Axis -->
            <line x1="-130" y1="50" x2="150" y2="50" stroke="#94a3b8" stroke-width="2"/>
            <line x1="-130" y1="-50" x2="-130" y2="50" stroke="#94a3b8" stroke-width="2"/>
        </g>
    </g>
</svg>