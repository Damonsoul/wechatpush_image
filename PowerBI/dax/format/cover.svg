<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <defs>
        <radialGradient id="pro_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2d3748" />
            <stop offset="100%" stop-color="#1a202c" />
        </radialGradient>
        <filter id="pro_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#pro_bg)" />
    <!-- Subtle Grid -->
    <path d="M0 191.5 L900 191.5 M450 0 L450 383" stroke="#4a5568" stroke-width="1" opacity="0.2"/>

    <!-- Main Title -->
    <text x="450" y="70" font-size="30" font-weight="300" text-anchor="middle" fill="#e2e8f0" letter-spacing="1">
        深入解析 Power BI 格式化层级与语法陷阱
    </text>
    <text x="450" y="330" font-size="18" text-anchor="middle" fill="#a0aec0">
        一个设置，体现你的专业性
    </text>
    
    <!-- Central Transformation Flow -->
    <g font-family="Menlo, Monaco, Consolas, 'Courier New', monospace" font-size="28" text-anchor="middle">
        <!-- Input -->
        <text x="200" y="195" fill="#718096">12345.6789</text>
        
        <!-- Output -->
        <text x="700" y="195" fill="#4ade80" font-weight="bold">12,345.68 元</text>

        <!-- Arrows -->
        <g fill="none" stroke="#4a5568" stroke-width="2">
            <path d="M300 191.5 H 380"/>
            <path d="M370 186.5 L 380 191.5 L 370 196.5" stroke-width="2.5"/>
            <path d="M520 191.5 H 600"/>
            <path d="M590 186.5 L 600 191.5 L 590 196.5" stroke-width="2.5"/>
        </g>
        
        <!-- FORMAT Block -->
        <g transform="translate(450, 191.5)" filter="url(#pro_glow)">
            <rect x="-50" y="-30" width="100" height="60" rx="8" fill="#1a202c" stroke="#4ade80" stroke-width="2"/>
            <text y="8" font-size="24" font-weight="bold" fill="#4ade80">FORMAT</text>
        </g>
    </g>
</svg>