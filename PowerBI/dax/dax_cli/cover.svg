<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="cli_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="cli_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <style>
            .cursor {
                animation: blink 1s step-end infinite;
            }
            @keyframes blink {
                50% { opacity: 0; }
            }
        </style>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#cli_bg)" />

    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        我为 Power BI 写了一个“包管理器”
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        像装 Python 库一样，安装 DAX 函数！
    </text>
    
    <!-- Central Terminal Window -->
    <g transform="translate(450, 191.5)">
        <rect x="-300" y="-80" width="600" height="160" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2"/>
        <circle cx="-280" cy="-65" r="6" fill="#ef4444"/>
        <circle cx="-260" cy="-65" r="6" fill="#f59e0b"/>
        <circle cx="-240" cy="-65" r="6" fill="#22c55e"/>

        <g font-family="monospace" font-size="22" text-anchor="start">
            <text x="-280" y="0" fill="#a0a0a0">~ ❯</text>
            <text x="-230" y="0" fill="#e2e8f0">dax install DaxLib.FormatString</text>
            <rect class="cursor" x="250" y="-18" width="12" height="24" fill="#5eead4" filter="url(#cli_glow)"/>
            <text x="-280" y="40" fill="#22c55e">✅ 安装成功！现在你可以在模型中使用 Format.Any() 函数了。</text>
        </g>
    </g>
</svg>