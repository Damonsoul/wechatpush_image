<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="vs_bg_corrected" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="vs_glow_corrected">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#vs_bg_corrected)" />
    
    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        DAX 中最危险的“双胞胎”
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        一行空白行，足以摧毁你的整个模型
    </text>
    
    <!-- Central Elements -->
    <g transform="translate(450, 191.5)" text-anchor="middle">
        <!-- VALUES Side -->
        <g transform="translate(-160, 0)">
            <text y="-60" font-size="60" font-weight="900" fill="#2ecc71">VALUES</text>
            <g fill="#2ecc71" opacity="0.8">
                <rect x="-50" y="-40" width="80" height="80"/>
            </g>
        </g>

        <!-- DISTINCT Side -->
        <g transform="translate(160, 0)">
            <text y="-60" font-size="60" font-weight="900" fill="#3498db">DISTINCT</text>
            <g fill="#3498db" opacity="0.8">
                <rect x="-50" y="-40" width="40" height="80"/>
                <rect x="-10" y="-40" width="40" height="40"/>
            </g>
        </g>
        
        <!-- VS Lightning Bolt -->
        <path d="M -40 -60 L 10 0 L -20 0 L 40 60 L -10 0 L 20 0 L -40 -60 Z" fill="#f1c40f" filter="url(#vs_glow_corrected)"/>
    </g>
</svg>