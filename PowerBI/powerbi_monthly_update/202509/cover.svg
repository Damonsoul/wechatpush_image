<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <defs>
        <radialGradient id="dax_bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#2c3e50" />
            <stop offset="100%" stop-color="#0f172a" />
        </radialGradient>
        <filter id="dax_glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <pattern id="daxCodePattern" patternUnits="userSpaceOnUse" width="300" height="150" patternTransform="rotate(20)">
            <text font-family="monospace" font-size="14" fill="#1e293b">
                <tspan x="0" y="20">DEFINE FUNCTION AddTax =</tspan>
                <tspan x="0" y="40">CALCULATE( [Sales], ...</tspan>
                <tspan x="0" y="60">VAR result = ... RETURN</tspan>
                <tspan x="0" y="80">FILTER( ALL( 'Table' ),</tspan>
                <tspan x="0" y="100">FUNCTION MyLogic = (p1)</tspan>
            </text>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="900" height="383" fill="url(#dax_bg)" />
    <rect width="900" height="383" fill="url(#daxCodePattern)" opacity="0.8"/>

    <!-- Main Title -->
    <text x="450" y="80" font-size="38" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
        DAX 迎来史诗级进化！
    </text>
    <text x="450" y="320" font-size="24" text-anchor="middle" fill="#bdc3c7" letter-spacing="1">
        PowerBI九月更新：用户定义函数 (UDF)
    </text>
    
    <!-- Central Keyword -->
    <g transform="translate(450, 191.5)" text-anchor="middle" filter="url(#dax_glow)">
        <text x="0" y="30" font-family="monospace" font-size="100" font-weight="900" fill="#fcd34d">
            FUNCTION
        </text>
    </g>
</svg>