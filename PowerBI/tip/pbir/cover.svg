
<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8FAFC"/>
<!-- Background Grid -->
<path d="M0 40 H900 M0 120 H900 M0 200 H900 M0 280 H900 M0 360 H900" stroke="#E2E8F0" stroke-width="1"/>
<path d="M40 0 V383 M120 0 V383 M200 0 V383 M280 0 V383 M360 0 V383 M440 0 V383 M520 0 V383 M600 0 V383 M680 0 V383 M760 0 V383 M840 0 V383" stroke="#E2E8F0" stroke-width="1"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
        <feOffset dx="0" dy="4" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.1"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- Left: The Old File (Binary) -->
<g filter="url(#card-shadow)" transform="translate(150, 110)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="#334155"/>
    <rect x="0" y="0" width="140" height="160" rx="8" stroke="#475569" stroke-width="2"/>
    <text x="70" y="70" text-anchor="middle" font-family="'Consolas', monospace" font-size="24" fill="#94A3B8" font-weight="bold">.PBIX</text>
    <text x="70" y="100" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#64748B">Binary Block</text>
    <rect x="40" y="120" width="60" height="6" rx="3" fill="#475569"/>
</g>

<!-- Arrow Transformation -->
<path d="M330 191 H400" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 8"/>
<path d="M390 181 L400 191 L390 201" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

<!-- Right: The New Structure (Folder Tree) -->
<g filter="url(#card-shadow)" transform="translate(450, 60)">
    <rect x="0" y="0" width="300" height="260" rx="12" fill="white"/>
    <!-- Window Header -->
    <path d="M0 12 C0 5.37258 5.37258 0 12 0 H288 C294.627 0 300 5.37258 300 12 V30 H0 V12 Z" fill="#E0F2FE"/>
    <circle cx="20" cy="15" r="4" fill="#3B82F6"/>
    <circle cx="35" cy="15" r="4" fill="#3B82F6" opacity="0.5"/>
    
    <!-- Code/Folder Lines -->
    <g transform="translate(30, 60)">
        <!-- Folder: Definition -->
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#F59E0B"/>
        <rect x="25" y="4" width="100" height="8" rx="2" fill="#334155"/>
        
        <!-- Sub: Pages -->
        <path d="M8 24 V50 H20" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
        <rect x="25" y="45" width="16" height="16" rx="2" fill="#3B82F6" opacity="0.8"/>
        <rect x="50" y="49" width="60" height="8" rx="2" fill="#64748B"/>
        
        <!-- Sub: Visuals -->
        <path d="M28 70 V95 H40" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
        <rect x="45" y="90" width="16" height="16" rx="2" fill="#10B981" opacity="0.8"/>
        <rect x="70" y="94" width="80" height="8" rx="2" fill="#64748B"/>
        
        <!-- File: Visual.json -->
        <path d="M48 115 V140 H60" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
        <rect x="65" y="135" width="14" height="16" rx="2" fill="#F1F5F9" stroke="#94A3B8"/>
        <rect x="85" y="139" width="120" height="8" rx="2" fill="#334155"/>
        
        <!-- File: Config.json -->
        <path d="M8 24 V170 H20" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
        <rect x="25" y="165" width="14" height="16" rx="2" fill="#F1F5F9" stroke="#94A3B8"/>
        <rect x="45" y="169" width="90" height="8" rx="2" fill="#94A3B8"/>
    </g>
</g>

<!-- Title Tag -->
<rect x="580" y="40" width="120" height="30" rx="15" fill="#3B82F6" filter="url(#card-shadow)"/>
<text x="640" y="61" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="white" font-weight="bold">PBIR FORMAT</text>

<!-- Main Title Text at Bottom -->
<text x="450" y="360" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="32" fill="#1E293B" font-weight="900" letter-spacing="1">PowerBI 项目格式:PRIR</text>

</svg>