
<svg width="900" height="383" viewBox="0 0 900 383" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="383" fill="#F8F9FA"/>
<path d="M0 191.5 H900 M450 0 V383" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="10 10"/>

<defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="0" dy="4" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.15"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- Left: AI Brain -->
<g filter="url(#card-shadow)">
    <rect x="120" y="110" width="160" height="160" rx="20" fill="white"/>
    <circle cx="200" cy="190" r="40" fill="#E7F5FF"/>
    <path d="M180 190 L190 200 L220 170" stroke="#339AF0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="170" cy="160" r="6" fill="#339AF0"/>
    <circle cx="230" cy="160" r="6" fill="#339AF0"/>
    <circle cx="170" cy="220" r="6" fill="#339AF0"/>
    <circle cx="230" cy="220" r="6" fill="#339AF0"/>
</g>

<!-- Right: Power BI Model -->
<g filter="url(#card-shadow)">
    <rect x="620" y="110" width="160" height="160" rx="20" fill="white"/>
    <rect x="650" y="140" width="40" height="60" rx="4" fill="#FFE066" stroke="#F08C00" stroke-width="2"/>
    <rect x="710" y="180" width="40" height="60" rx="4" fill="#FFE066" stroke="#F08C00" stroke-width="2"/>
    <path d="M690 170 L710 210" stroke="#F08C00" stroke-width="2"/>
</g>

<!-- Center: Connection & Text -->
<path d="M300 190 H600" stroke="#ADB5BD" stroke-width="4" stroke-dasharray="12 12"/>
<rect x="380" y="165" width="140" height="50" rx="25" fill="#343A40"/>
<text x="450" y="197" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="20" fill="white" font-weight="bold">PowerBI+MCP </text>

<text x="450" y="280" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="32" fill="#212529" font-weight="900">AI 自动建模实战</text>

</svg>